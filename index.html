<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Junaidi</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-size: 16px;
      background-color: #f3f2ef;
      margin: 0;
      padding: 0;
      color: #1c1c1c;
    }

    .profile-container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .header {
      padding: 30px;
      display: flex;
      align-items: center;
      background: linear-gradient(135deg, #0a66c2, #004182);
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-right: 20px;
      object-fit: cover;
      border: 3px solid #fff;
    }

    .profile-info h1 {
      margin: 0;
      font-size: 24px;
      color: #fff;
    }

    .profile-info p, .profile-info a {
      margin: 4px 0;
      color: #e0e0e0;
    }

    .action-buttons, .login-form {
      padding: 20px 30px;
    }

    .action-buttons button, .login-form button {
      background-color: #0a66c2;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    .login-form input {
      padding: 10px;
      margin-bottom: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: block;
    }

    .content-card {
      margin: 20px 30px;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 10px;
      border-left: 4px solid #0a66c2;
    }

    .content-card h2, .content-card h3 {
      margin-top: 0;
    }

    #content p {
      padding: 0 30px;
    }

    #logoutBtn {
      display: none;
    }
  </style>
</head>
<body>
  <div class="profile-container" id="mainContainer" style="display: none;">
    <div class="header">
      <img src="https://i.pinimg.com/736x/81/09/04/810904fd5e3a921ac6ea621b64ed827d.jpg" alt="Profile" class="avatar" />
      <div class="profile-info">
        <h1 id="userName">Junaidi</h1>
        <p>He/Him • Web Developer</p>
        <p>Jakarta, Indonesia • <a href="https://github.com/Juna1d1/pw/">Junaidi.com</a></p>
        <p><strong>Junaidi Bawah Kubur</strong> — Universitas Ahmad Datok</p>
      </div>
    </div>

    <div class="action-buttons">
      <button id="logoutBtn">Logout</button>
    </div>

    <div id="content">
      <p>Silakan login untuk melihat data.</p>
    </div>

    <div class="content-card">
      <h3>Sosial Media</h3>
      <ul>
        <li><strong>LinkedIn:</strong> http://linkedin.com/in/sismadi</li>
        <li><strong>Credly:</strong> https://www.credly.com/users/wawan-sismadi</li>
      </ul>
    </div>
  </div>

  <!-- Form login -->
  <div class="login-form" id="loginForm">
    <h2>Login untuk akses data</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="loginBtn">Login</button>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const SUPABASE_URL = 'https://pmgnuwototighfbmegdt.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBtZ251d290b3RpZ2hmYm1lZ2R0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY1ODkwNTQsImV4cCI6MjA2MjE2NTA1NH0.QjQiA6V8HnV5LWviQGCbPuQ_PuxNAVqcbL6U_epUOEg'

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

    const loginForm = document.getElementById('loginForm')
    const mainContainer = document.getElementById('mainContainer')
    const content = document.getElementById('content')
    const userName = document.getElementById('userName')

    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim()
      const password = document.getElementById('password').value.trim()

      const { data, error } = await supabase.auth.signInWithPassword({ email, password })

      if (error) {
        alert('Login gagal: ' + error.message)
        return
      }

      loginForm.style.display = 'none'
      mainContainer.style.display = 'block'
      loadData()
    })

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await supabase.auth.signOut()
      content.innerHTML = '<p>Silakan login untuk melihat data.</p>'
      loginForm.style.display = 'block'
      mainContainer.style.display = 'none'
    })

    async function loadData() {
      const { data: { user } } = await supabase.auth.getUser()
      if (!user) return

      userName.textContent = user.email

      const { data, error } = await supabase.from('web3').select('*').order('id')

      if (error) {
        content.innerHTML = `<p>Gagal memuat data: ${error.message}</p>`
        return
      }

      let out = ''
      data.forEach(row => {
        out += `
          <div class="content-card">
            <h2>${row.judul}</h2>
            <p>${row.isi}</p>
          </div>
        `
      })
      content.innerHTML = out
    }

    window.addEventListener('DOMContentLoaded', async () => {
      const { data: { user } } = await supabase.auth.getUser()
      if (user) {
        loginForm.style.display = 'none'
        mainContainer.style.display = 'block'
        loadData()
      }
    })
  </script>
</body>
</html>
