<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Junaidi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    a { color: #8ab4f8; }

    .profile-container {
      max-width: 900px;
      margin: 40px auto;
      background: #1e1e1e;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    .header {
      padding: 40px;
      display: flex;
      align-items: center;
      background: linear-gradient(135deg, #0a66c2, #00376b);
    }

    .avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 30px;
      border: 4px solid #fff;
    }

    .profile-info h1 {
      font-size: 26px;
      margin: 0;
      color: white;
    }

    .profile-info p {
      margin: 5px 0;
      color: #dcdcdc;
    }

    .action-buttons, .login-form {
      padding: 30px;
    }

    .login-form {
      max-width: 400px;
      margin: 100px auto;
      background: #1e1e1e;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    .login-form h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 500;
    }

    .login-form input {
      padding: 12px;
      width: 100%;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #2c2c2c;
      color: white;
    }

    button {
      background: #0a66c2;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #004182;
    }

    .content-card {
      background: #2a2a2a;
      margin: 20px 30px;
      padding: 25px;
      border-radius: 10px;
      border-left: 5px solid #0a66c2;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    .content-card h2 {
      margin: 0 0 10px 0;
      color: #fff;
    }

    #logoutBtn {
      display: none;
    }

    #content p {
      padding: 0 30px;
    }

    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <!-- Main profile container -->
  <div class="profile-container" id="mainContainer" style="display: none;">
    <div class="header">
      <img src="https://i.pinimg.com/736x/81/09/04/810904fd5e3a921ac6ea621b64ed827d.jpg" alt="Profile" class="avatar" />
      <div class="profile-info">
        <h1 id="userName">User</h1>
        <p>He/Him • Web Developer</p>
        <p>Jakarta, Indonesia • <a href="https://github.com/Juna1d1/pw/">Junaidi.com</a></p>
        <p><strong>Junaidi Bawah Kubur</strong> — Universitas Ahmad Datok</p>
      </div>
    </div>

    <div class="action-buttons">
      <button id="logoutBtn">Logout</button>
    </div>

    <div id="content">
      <p>Silakan login untuk melihat data.</p>
    </div>

    <div class="content-card">
      <h3>Sosial Media</h3>
      <ul>
        <li><strong>LinkedIn:</strong> http://linkedin.com/in/sismadi</li>
        <li><strong>Credly:</strong> https://www.credly.com/users/wawan-sismadi</li>
      </ul>
    </div>
  </div>

  <!-- Login Form -->
  <div class="login-form" id="loginForm">
    <h2>Login ke Dashboard</h2>
    <input type="email" id="email" placeholder="Email kamu" required />
    <input type="password" id="password" placeholder="Password kamu" required />
    <button id="loginBtn" style="width: 100%">Login</button>
  </div>

  <!-- Supabase Script -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const SUPABASE_URL = 'https://pmgnuwototighfbmegdt.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBtZ251d290b3RpZ2hmYm1lZ2R0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY1ODkwNTQsImV4cCI6MjA2MjE2NTA1NH0.QjQiA6V8HnV5LWviQGCbPuQ_PuxNAVqcbL6U_epUOEg'
 
    const loginForm = document.getElementById('loginForm')
    const mainContainer = document.getElementById('mainContainer')
    const content = document.getElementById('content')
    const userName = document.getElementById('userName')
    const logoutBtn = document.getElementById('logoutBtn')

    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim()
      const password = document.getElementById('password').value.trim()

      const { error } = await supabase.auth.signInWithPassword({ email, password })
      if (error) {
        alert('Login gagal: ' + error.message)
        return
      }

      loginForm.style.display = 'none'
      mainContainer.style.display = 'block'
      logoutBtn.style.display = 'inline-block'
      loadData()
    })

    logoutBtn.addEventListener('click', async () => {
      await supabase.auth.signOut()
      content.innerHTML = '<p>Silakan login untuk melihat data.</p>'
      loginForm.style.display = 'block'
      mainContainer.style.display = 'none'
      logoutBtn.style.display = 'none'
    })

    async function loadData() {
      const { data: { user } } = await supabase.auth.getUser()
      if (!user) return

      userName.textContent = user.email
      const { data, error } = await supabase.from('web3').select('*').order('id')
      if (error) {
        content.innerHTML = `<p>Gagal memuat data: ${error.message}</p>`
        return
      }

      let out = ''
      data.forEach(row => {
        out += `
          <div class="content-card">
            <h2>${row.judul}</h2>
            <p>${row.isi}</p>
          </div>
        `
      })
      content.innerHTML = out
    }

    window.addEventListener('DOMContentLoaded', async () => {
      const { data: { user } } = await supabase.auth.getUser()
      if (user) {
        loginForm.style.display = 'none'
        mainContainer.style.display = 'block'
        logoutBtn.style.display = 'inline-block'
        loadData()
      }
    })
  </script>
</body>
</html>
