<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Junaidi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>  
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f2ef;
      color: #1c1c1c;
    }

    .profile-container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      overflow: hidden;
      position: relative;
    }

    .header-bg {
      height: 220px;
      background-image: url('bg.png');
      background-size: cover;
      background-position: center;
    }

    .profile-photo-wrapper {
      position: absolute;
      top: 150px;
      left: 30px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .profile-photo-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .header-text {
      margin-top: 70px;
      padding: 20px 30px 10px 30px;
    }

    .header-text h1 {
      margin: 0;
      font-size: 26px;
    }

    .subtitle {
      color: #666;
      margin: 5px 0;
    }

    .header-text a {
      color: #0073b1;
      text-decoration: none;
    }

    .header-text a:hover {
      text-decoration: underline;
    }

    .action-buttons {
      padding: 10px 30px 20px 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .action-buttons button {
      background-color: #0a66c2;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .action-buttons button:hover {
      background-color: #004182;
    }

    .content-card {
      margin: 0 30px 20px 30px;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .content-card:hover {
      background: #f1f1f1;
      transform: scale(1.01);
    }

    .content-card h2 {
      margin-top: 0;
      color: #0a66c2;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    ul li {
      margin-bottom: 10px;
    }

    ul li i {
      margin-right: 8px;
      color: #0a66c2;
    }

    @media (max-width: 600px) {
      .profile-photo-wrapper {
        top: 120px;
        left: 50%;
        transform: translateX(-50%);
      }

      .header-text {
        text-align: center;
        margin-top: 60px;
      }

      .action-buttons {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="header-bg"></div>

    <div class="profile-photo-wrapper">
      <img src="https://i.pinimg.com/736x/f3/3e/12/f33e125de57f60ddedeface537a95c0e.jpg" alt="profile" />
    </div>

    <div class="header-text">
      <h1>Junaidi</h1>
      <p class="subtitle">He/Him • Web Developer</p>
      <p>Jakarta, Indonesia • <a href="https://github.com/Juna1d1" target="_blank">Junaidi.com</a></p>
      <p><strong>Junaidi Bawah Tanah</strong> — Universitas Ahmad Datok</p>
    </div>

    <div class="action-buttons">
      <button><i class="fa-solid fa-briefcase"></i> Open to work</button>
      <button><i class="fa-solid fa-plus"></i> Add section</button>
      <button><i class="fa-solid fa-wand-magic-sparkles"></i> Enhance profile</button>
    </div>

    <div id="content"></div>

    <div class="content-card">
      <h3><i class="fa-solid fa-share-nodes"></i> Sosial Media</h3>
      <ul>
        <li><i class="fab fa-linkedin"></i> <strong>LinkedIn:</strong> <a href="http://linkedin.com/in/sismadi" target="_blank">linkedin.com/in/sismadi</a></li>
        <li><i class="fas fa-certificate"></i> <strong>Credly:</strong> <a href="https://www.credly.com/users/wawan-sismadi" target="_blank">credly.com/wawan-sismadi</a></li>
      </ul>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
    const SUPABASE_URL = 'https://pmgnuwototighfbmegdt.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
    const content = document.getElementById('content')

    async function loadData() {
      const { data, error } = await supabase.from('web').select('*').order('id')
      if (error) {
        alert('Error loading data: ' + error.message)
        return
      }
      content.innerHTML = ''
      let out = ''
      data.forEach(row => {
        out += `
          <div class="content-card">
            <h2>${row.judul}</h2>
            <p>${row.isi}</p>
          </div>
        `
      })
      content.innerHTML = out
    }

    window.addEventListener('DOMContentLoaded', loadData)
  </script>
</body>
</html>
