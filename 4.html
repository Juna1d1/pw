<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript & DOM (Document Object Model)</title>
    <style>
        body {font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;margin: 0;padding: 0;height: 100vh;display: flex;flex-direction: column;justify-content: center;align-items: center;background: linear-gradient(to right, #ecf0f1, #bdc3c7);text-align: center;}
        h1 {color: #2c3e50;margin-bottom: 5px;}
        h2 {color: #34495e;margin-top: 0;}
        .box {width: 220px;height: 220px;background-color: #3498db;margin: 20px 0;border-radius: 12px;box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);transition: background-color 0.6s ease, transform 0.3s ease;}
        .box:hover {transform: scale(1.05);}
        #colorCode {font-weight: bold;color: #2c3e50;margin-bottom: 20px;}
        button {padding: 12px 30px;border: none;background-color: #2ecc71;color: white;font-size: 16px;border-radius: 8px;cursor: pointer;transition: background-color 0.3s ease, transform 0.2s ease;}
        button:hover {background-color: #27ae60;transform: scale(1.05);}
    </style>
</head>
<body>
    <h1>JavaScript & DOM (Document Object Model)</h1>
    <h2>Contoh Manipulasi Warna dengan JavaScript</h2>
    <div class="box" id="colorBox"></div>
    <div id="colorCode">Warna saat ini: #3498db</div>
    <button onclick="changeColor()">Ubah Warna</button>

    <script>
        const colors = ['#3498db', 'tomato', 'gold', 'purple', 'green', 'orange', 'pink', 'brown', 'cyan', '#e67e22'];
        let currentColorIndex = Math.floor(Math.random() * colors.length);

        const box = document.getElementById('colorBox');
        const colorCode = document.getElementById('colorCode');

        function updateColorDisplay() {
            const color = colors[currentColorIndex];
            box.style.backgroundColor = color;
            colorCode.textContent = `Warna saat ini: ${color}`;
        }

        function changeColor() {
            currentColorIndex = (currentColorIndex + 1) % colors.length;
            updateColorDisplay();
        }

        updateColorDisplay();
    </script>
</body>
</html>
