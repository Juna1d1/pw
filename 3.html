<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pertemuan 3 - Styling dengan CSS</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 16px;
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
    }

    header, footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1em 0;
    }

    header a {
      color: #00d1ff;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    section {
      margin-bottom: 30px;
    }

    section#form {
      background: #fafafa;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    #username {
      background: #d4f8d4;
    }

    .bg-grey {
      background: #eee;
    }

    button, input[type="submit"], input[type="button"] {
      background: #00aaff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover, input[type="submit"]:hover {
      background: #0077aa;
    }

    h1, h2 {
      color: #0077aa;
      margin-bottom: 10px;
    }

    ul, ol {
      padding-left: 20px;
      margin-top: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    img {
      border-radius: 10px;
      display: block;
      margin: 0 auto;
    }

    @media (max-width: 600px) {
      input, select, button {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="https://ipwija.ac.id">Home</a>
  </header>

  <div class="container">
    <main>
      <p>Hi! Selamat datang di halaman belajar CSS.</p>
    </main>

    <section>
      <h2>Halo World</h2>
    </section>

    <section id="gambar">
      <img src="https://i.pinimg.com/736x/5e/51/7b/5e517b8f0348b573dc07ab8ee4248c6d.jpg" height="200" width="200" alt="Gambar contoh">
    </section>

    <section id="form">
      <h2>Form Login</h2>
      <form>
        <label>Username:</label>
        <input id="username" type="text">
        <label>Password:</label>
        <input class="bg-grey" type="password">
        <label>Warna:</label>
        <input class="bg-grey" type="color">
        <label>Dropdown:</label>
        <select>
          <option>1</option>
          <option>2</option>
        </select>
        <input type="submit" value="Cancel">
        <button type="button">Login</button>
      </form>
    </section>

    <section id="paragraf">
      <h1>Pertemuan 2</h1>
      <h2>HTML Dasar</h2>
      <p>
        Pertemuan 2 membahas dasar HTML, membuat paragraf sederhana dengan huruf <i>miring</i> dan <b>tebal</b>.
      </p>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
      </ul>
      <ol>
        <li>Satu</li>
        <li>Dua</li>
      </ol>
    </section>

    <section id="table">
      <h2>Tabel Data</h2>
      <table>
        <thead>
          <tr><th>Jan</th><th>Feb</th></tr>
        </thead>
        <tbody>
          <tr><td>1</td><td>2</td></tr>
          <tr><td>3</td><td>4</td></tr>
        </tbody>
      </table>
    </section>
  </div>

  <footer>
    &copy; 2025 - Pertemuan 3 Web Styling
  </footer>
</body>
</html>
