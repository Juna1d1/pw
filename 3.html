    <style>
        section{border:1px solid red;}

        width:80%;

        #username{ background:green;}
        .bg-grey{ background:grey;}
        
        .row { width: 100%; display: table; table-layout: fixed; }
        .row::after { content: ""; clear: both; }
        [class*='col-'] { float: left;   word-wrap: break-word;}
        .col-1-1 { width: 100%; }
        .col-1-2 { width: 50%; }
        .col-1-3 { width: 33.33%; }
        .col-1-4 { width: 25%; }
        .col-1-5 { width: 20%; }
        .col-2-3 { width: 66.66%; }
        .col-3-4 { width: 75%; }
        .col-4-5 { width: 80%; }
        @media screen and (max-width: 700px) {
        [class*='col-'] { width: 50%; }
        }
        @media screen and (max-width: 450px) {
        [class*='col-'] { width: 100%; }
        }

        * { box-sizing: border-box; }
        body{margin: 0;

        border: 1px solid grey;
        border-radius:5px;
        display: block;
        }
        
        button,
        input[type=submit],
        input[type=button]
        {
        color:white; background:skyblue;
        border: 1px solid transparent;
        cursor:pointer;
        align-items: center;
        }
        
        button:hover,input[type=submit]:hover,input[type=button]:hover{background:aqua; }
        
        ul {margin: 0; padding: 0; list-style-type:none;}
        li {padding: 0; left:0; }
        
        table {border-collapse:collapse; border-spacing:0; width:100%; color: #000;}
        table th, table td { border:none; text-align:left; padding:8px; }
        table tr { background:#f8f8f8; }
        table tr:nth-child(even){ background:#fff;}
        table th { height:37px; }
    </style>

</head>
